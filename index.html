<!DOCTYPE html>
<html>
<head>
<title>AR.js A-Frame Location-based</title>
<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
<script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
<script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>
</head>
<body>
    <a-scene vr-mode-ui='enabled: false' arjs='sourceType: webcam; videoTexture: false; debugUIEnabled: false' renderer='antialias: true; alpha: true'>
        <a-camera look-controls-enabled='false' arjs-device-orientation-controls='smoothingFactor: 0.1' gps-new-camera='positionMinAccuracy: 100; gpsMinDistance: 5; simulateAltitude: 0; gpsTimeInterval: 0;' position='0 10 0'></a-camera>
        <a-entity material='color: red' geometry='primitive: box' gps-new-entity-place="latitude: 42.860920; longitude: 74.602250" scale="100 100 100" ></a-entity>
    </a-scene>
    <script>
        const entity = document.querySelector("[gps-new-camera]");
        setInterval(() => {
            console.log(entity.object3D.position);
        }, 1000);

        const earthRadius = 6378137; // радиус Земли в метрах

function metersToLatLon(x, z) {
    const lat = z / earthRadius * (180 / Math.PI);
    const lon = x / (earthRadius * Math.cos(Math.PI * lat / 180)) * (180 / Math.PI);
    return { latitude: lat, longitude: lon };
}

const position = { x: 8304680.028096842, z: -5290860.509570113 };
const result = metersToLatLon(position.x, position.z);
console.log(result); // Вывод широты и долготы
    </script>
</body> 
</html>
